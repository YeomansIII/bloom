<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bloom - Customize your plant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/image-picker.css">
</head>

<body>
<div class="create-container">
    <div class="create">
        <p class="title animated fadeInDown">Customize [Plant-Name]!
        </p>
        <!--<img class="loading-icon" src="../static/img/loader.gif" style="width:50px;height:50px;" />-->

        <div class="your-plant" style="width:100%;">
            <img src="http://placehold.it/400x500"/>
        </div>
        <br/>

        <div class="plant-pick">
            <p class="subtitle"> Change pot design? </p>

            <div class="flex-center">
                <select id="plant-pick">
                    <option value=""></option>
                    <option value="pot1" name="pot" type="image" data-img-src="http://placekitten.com/200/250"
                            alt="Pot 1"></option>
                    <option value="pot2" name="pot" type="image" data-img-src="http://placekitten.com/200/250"
                            alt="Pot 2"></option>
                    <option value="pot3" name="pot" type="image" data-img-src="http://placekitten.com/200/250"
                            alt="Pot 3"></option>
                </select>
            </div>
        </div>
        <br/>

        <div class="name-pick">
            <p class="subtitle"> Change name? </p>
            <input class="plant-name-box" type="text" name="plant-name-box">
            <br/>
        </div>
        <br/>

        <div class="bg-pick">
            <p class="subtitle"> Change background? </p>

            <div class="bg-pick-container flex-center">
                <select id="bg-pick">
                    <option value=""></option>
                    <option value="1" type="image" data-img-src="http://placehold.it/250x250"
                            alt="Background 1"></option>
                    <option value="2" type="image" data-img-src="http://placehold.it/250x250"
                            alt="Background 2"></option>
                    <option value="3" type="image" data-img-src="http://placehold.it/250x250"
                            alt="Background 3"></option>
                </select>
            </div>
            <input class="save" type="submit" value="Save" style="font-size:15px;padding:5px;">
        </div>
    </div>

</div>
<script src="../static/js/vendor/jquery-1.11.3.min.js"></script>
<script src="../static/js/image-picker.min.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/customize-plant.js"></script>
</body>

</html>
